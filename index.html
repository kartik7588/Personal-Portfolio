<!doctype html>
<html lang="en" class="dark" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    
    <title>Kartik Jangid | Full-stack Developer & CS Engineer</title>
    <meta name="description" content="Professional portfolio of Kartik Jangid, a Full-stack Developer specializing in React, Node.js, and building high-performance web applications." />
    <meta name="keywords" content="React, JavaScript, Full-stack, CS Engineer, GSAP, TailwindCSS" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:title" content="Kartik Jangid | Full-stack Developer" />
    <meta property="og:description" content="Building clean, scalable web applications with a focus on performance and usability." />
    <meta property="og:type" content="website" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/favicon-64.png" />
    <link rel="icon" type="image/png" sizes="128x128" href="/favicon-128.png" />
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#6366f1" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#0a0a0f" media="(prefers-color-scheme: dark)" />
    
    <!-- Prevent flash of unstyled content and theme flicker -->
    <script>
      // Immediately apply saved theme before render to prevent flash
      (function() {
        const theme = localStorage.getItem('theme') || 
          (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'dark');
        document.documentElement.classList.remove('light', 'dark');
        document.documentElement.classList.add(theme);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
